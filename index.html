<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="inner-wrap">
                <!-- Logo -->
                <div class="inner-logo">
                    <a href="#">
                        <img src="assets/images/logo.svg" alt="logo monito"/>
                    </a>
                </div>

                <!-- Menu -->
                <nav class="inner-menu">
                    <ul>
                        <li>
                            <a href="#">Trang Chủ</a>
                        </li>

                        <li>
                            <a href="#">Danh Mục</a>
                        </li>

                        <li>
                            <a href="#">Giới Thiệu</a>
                        </li>

                        <li>
                            <a href="#">Liên Hệ</a>
                        </li>
                    </ul>
                </nav>

                <!-- Search -->
                <form action="#" class="inner-form-search">
                    <input type="text" name="keyword" placeholder="Nhập từ khóa..."/>
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    
                </form>

                <!-- Button -->
                <a href="#" class="button button-dark">
                    Tham Gia Cộng Đồng
                </a>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Section one -->
    <section class="section-one">
        <div class="container">
            <div class="inner-wrap">
                <img class="inner-content-bg-02" src="assets/images/section-one-content-bg-02.svg" alt="background inner content 02"/>
                <!-- Content -->
                <div class="inner-content">
                    <img class="inner-bg-01" src="assets/images/sectione-one-content-bg-01.svg" alt="background inner content"/>
                    <h1 class="inner-title">
                        <div class="inner-title-main">
                            Thêm Một Bạn
                        </div>
                        <div class="inner-title-sub">
                            Thêm Ngàn Niềm Vui!
                        </div>
                    </h1>
                    <p class="inner-desc">
                        Có một con thú cưng đồng nghĩa với việc bạn có thêm niềm vui mới. Chúng tôi có hơn 200 con thú cưng khác nhau có thể đáp ứng nhu cầu của bạn!
                    </p>
                    <div class="inner-button">
                        <a href="#" class="button-outline">
                            Giới Thiệu
                            <i class="fa-regular fa-circle-play"></i>
                        </a>
                        <a href="#" class="button-dark button">
                            Khám Phá Ngay
                        </a>
                    </div>
                    <img class="inner-bg-03" src="assets/images/section-one-content-bg-03.svg" alt="background inner content 03"/>
                </div>

                <!-- Image -->
                <div class="inner-image">
                    <img class="inner-bg-01" src="assets/images/section-one-image-bg-01.svg" alt="background inner image">
                    <img class="inner-image-main" src="assets/images/section-one-image-main.png" alt="section one"/>
                </div>
            </div>
        </div>
    </section>
    <!-- End Section one -->
</body>
</html>
